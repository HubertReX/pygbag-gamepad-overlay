<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile controls test</title>
    <link rel="stylesheet" href="static/css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>

    <div id="gamepad_overlay">
        <div id="gamepad_overlay__run-button-container">
            <button id="gamepad_overlay__run-button">
                <i class="material-symbols-outlined">play_circle</i>
                <span>Play game</span>
            </button>
        </div>
        <div id="gamepad_overlay__game-container">
            <button id="gamepad_overlay__game-frame-fsbutton">
                <i class="material-symbols-outlined">fullscreen</i>
            </button>
            <iframe id="gamepad_overlay__game-frame" mozallowfullscreen="true" msallowfullscreen="true" src="" scrolling="no" webkitallowfullscreen="true" allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated" allowtransparency="true" frameborder="0" allowfullscreen="true"></iframe>
        </div>
    </div>

    <div id="gamepad_overlay__mobile">
        <div id="gamepad_overlay__mobile__run-button-container" class="">
            <button id="gamepad_overlay__mobile__run-button">
                <i class="material-symbols-outlined">play_circle</i>
                <span>Play game mobile</span>
            </button>
        </div>
        <iframe id="gamepad_overlay__mobile__game-frame" mozallowfullscreen="true" msallowfullscreen="true" src="" scrolling="no" webkitallowfullscreen="true" allow="autoplay; fullscreen *; geolocation; microphone; camera; midi; monetization; xr-spatial-tracking; gamepad; gyroscope; accelerometer; xr; cross-origin-isolated" allowtransparency="true" frameborder="0" allowfullscreen="true"></iframe>
        <div id="gamepad">
            <div id="gamepad__1__container">
                <div id="gamepad__1__dpad-container">
                    <button id="axis-0-left" val="-1.0"><i class="material-symbols-outlined">arrow_circle_left</i></button>
                    <button id="axis-0-right" val="1.0"><i class="material-symbols-outlined">arrow_circle_right</i></button>
                    <button id="axis-1-up" val="1.0"><i class="material-symbols-outlined">arrow_circle_up</i></button>
                    <button id="axis-1-down" val="-1.0"><i class="material-symbols-outlined">arrow_circle_down</i></button>
                    <button id="hat-0-X" val="-1.0"><i class="material-symbols-outlined">arrow_circle_down</i></button>
                    <button id="hat-0-Y" val="1.0"><i class="material-symbols-outlined">arrow_circle_down</i></button>
                </div>
                <div id="gamepad__1__actionbtn-container">
                    <button id="button-0" val="1.0">A</button>
                    <button id="button-1" val="1.0">B</button>
                    <button id="button-2" val="1.0">X</button>
                    <button id="button-3" val="1.0">Y</button>
                </div>
            </div>
        </div>
    </div>

    </main>

    <script src="static/js/run-game.js"></script>
    <script src="static/js/run-mobile-game.js"></script>
    <script src="static/js/gamepad.js"></script>
    <script>
        URL_GAME = 'index.html';

        var gmsbrowser = document.getElementById('gamepad_overlay');
        var gmsmobile = document.getElementById('gamepad_overlay__mobile');

        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (1 > 0)) {
            gmsbrowser.style.display = 'none';
            gmsmobile.style.display = 'block';
            GAME_PAD = document.getElementById('gamepad');
            GAME_FRAME = document.getElementById('gamepad_overlay__mobile__game-frame');
            FS_DISPLAY = document.getElementById('gamepad_overlay__mobile');
        }else{
            gmsbrowser.style.display = 'block';
            gmsmobile.style.display = 'none';
            GAME_FRAME = document.getElementById('gamepad_overlay__game-frame');
            FS_DISPLAY = GAME_FRAME;
        }
    </script>

</body>
</html>
